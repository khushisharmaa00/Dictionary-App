<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dictionary App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                id="wordOfTheDayBtn"
                style="cursor: pointer"
              >
                Word of the Day
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="searchinput"
              class="form-control me-1"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="searchbtn"
            >
              Search
            </button>
            <button
              class="btn btn-outline-dark ms-2 dark-mode-btn"
              id="darkModeBtn"
              type="button"
            >
              Toggle Dark Mode
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div>
      <div class="px-4 py-5 my-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="https://raw.githubusercontent.com/danklammer/bytesize-icons/210d2f81c340c838053eed4c5a0385fbf2a033e9/dist/icons/book.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="display-5 fw-bold text-body-emphasis">
          <span id="wordheading">Your Word will appear here</span>
        </h1>
        <div class="col-lg-6 mx-auto">
          <div class="definition-container">
            <p class="lead mb-4" id="definition">
              <span id="definition-item"
                >Welcome to the Dictionary App. Type your favourite word in the
                search bar at the top right and you will see the meaning of that
                word here!</span
              >
              <br />
            </p>
            <p>
              <strong>Example:</strong>
              <span id="example">Example usage will appear here. </span>
            </p>
          </div>
          <button class="btn btn-primary mt-3" id="readMoreBtn"></button>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 bg-light">
      <p class="mb-0">
        &copy;
        <span id="currentYear">Dictionary App. All Rights Reserved.</span>
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
